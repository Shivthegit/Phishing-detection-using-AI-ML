<!DOCTYPE html>
<html>
<head>
    <title>üõ°Ô∏è Phishing Detection Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h2>üõ°Ô∏è Phishing Detection Dashboard</h2>
    <form method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label">Enter a URL:</label>
            <input type="text" name="url" class="form-control" placeholder="http://example.com">
        </div>
        <div class="mb-3">
            <label class="form-label">Or Upload a CSV File:</label>
            <input type="file" name="file" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Check</button>
    </form>

    {% if result %}
        <div class="alert alert-info mt-4"><strong>Prediction:</strong> {{ result }}</div>
    {% endif %}

    {% if predictions %}
        <h4 class="mt-4">Batch Results:</h4>
        {{ predictions|safe }}
    {% endif %}
</body>
</html>
